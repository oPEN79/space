<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AstroChat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .message {
      margin: 0.5rem 0;
    }

    .user {
      text-align: right;
      color: #333;
    }

    .bot {
      text-align: left;
      color: #0a0a0a;
      background-color: #e6f0ff;
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      margin-top: 1rem;
    }

    input, textarea, button {
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #007aff;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #005fcc;
    }

    label {
      font-weight: 500;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"> AstroChat</div>

    <div class="chat-box" id="chatBox">
      <!-- Mensajes aparecer√°n aqu√≠ -->
    </div>

    <div class="input-area">
      <label for="city">Ciudad:</label>
      <input type="text" id="city" placeholder="Ej. Quito, Ecuador" />

      <label for="date">Fecha:</label>
      <input type="date" id="date" />

      <label for="message">¬øQu√© quieres saber del cielo?</label>
      <textarea id="message" placeholder="Ej. ¬øQu√© puedo ver en el cielo?" rows="2"></textarea>

      <button onclick="sendMessage()">Consultar</button>
    </div>
  </div>

<script>
  window.onload = () => {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById("date").value = today;
  };

  function addMessage(text, sender) {
    const chatBox = document.getElementById("chatBox");
    const div = document.createElement("div");
    div.classList.add("message");
    div.classList.add(sender);
    div.innerHTML = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const city = document.getElementById("city").value.trim();
    const date = document.getElementById("date").value;
    const message = document.getElementById("message").value.trim();

    if (!city || !message || !date) {
      alert("Por favor, completa todos los campos.");
      return;
    }

    addMessage(`T√∫ (${city}, ${date}): ${message}`, "user");

    try {
      const response = await fetch("https://chat-ega7.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ city, message, date }),
      });

      if (!response.ok) throw new Error("Error en la respuesta del servidor");

      const data = await response.json();
      addMessage("Astrochatü§ì‚òù: " + data.reply, "bot");
    } catch (error) {
      addMessage("Astrochatü§ì‚òù: Error al conectar con el servidor.", "bot");
      console.error(error);
    }

    document.getElementById("message").value = "";
  }
</script>

</body>
</html>
